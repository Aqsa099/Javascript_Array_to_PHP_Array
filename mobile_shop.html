<!DOCTYPE html>
<html>
<head>
        <title> JavaScript page </title>  
</head>
<body>
        
        <form action = "mobile_shop.php" method='post' name='myform' onSubmit='send_value()'>
		
		
			<input name='one' type='hidden' value=''>
			<input name='two' type='hidden' value=''>
			<input name='three' type='hidden' value=''>
			<input name='four' type='hidden' value=''>
			<input name='five' type='hidden' value=''>
			<input name='six' type='hidden' value=''>
			
		    
			<!-- form fields that contains a specific id -->
		    
			<b> Mobile_phone:</b>
			<input type="text" id="mobile">
		
		    <b> IMEI: </b> 
			<input type="text" id="imei">
			<br><br>
			
			<td><b>Expiry_starting: </b></td>
			<td><input type="text" id="exp_s" ></td>
			
			<td><b>Expiry_ending: </b></td>
			<td><input type="text" id="exp_e" ></td>
			
			<td><b>Purchase_price: </b></td>
			<td><input type="text" id="p_price" ></td>
			
			<td><b>Selling_price: </b></td>
			<td><input type="text" id="s_price" ></td><br><br>
			
			<!-- this button convert the javascript array into php and also send all the array data in database -->
			<input type='submit' value='send to database'>
			
			
			
    </form>
	        <!--this button contain onclick function and the onclick function store all inputs in array -->
			<br><button  onclick="insert()" > display </button>
		
            <!-- these id's are use to print data -->
            <p id="demo" ></p>
			<p id="demo1" ></p>
			<p id="demo2" ></p>
			<p id="demo3" ></p>
			<p id="demo4" ></p>
			<p id="demo5" ></p>
			
			<!-- table start tha print the headings and the remaining part of table are defined in the end of this page -->
	<div id="mydata"  style="margin-left : 100px;">
	    <table  border="1"  id="myTableData" cellpadding="2" >
		    <tr>
			    <th> Index_No              </th>
			    <th> Mobile_phone          </th>
				<th> IMEI                  </th>
				<th> Expiry_starting       </th>
				<th> Expiry_ending         </th>
				<th> Purchase_price        </th>
				<th> Selling_price         </th>
			</tr>
		</table>
		<br/>
    </div>
	<!-- javascript start -->
	<script>
	        //Arrays are declare
			let mobileArr = new Array();
			let imeiArr = new Array();
			let expStartingArr = new Array();
			let expEndingArr = new Array();
			let purchasePriceArr = new Array();
			let salePriceArr = new Array();
		    
			//this insert function work behind the onclick event
			function insert()
			{
				let mobilePhone, imei, expS, expE,pPrice, sPrice ;
				
				//get the value from the "form" through specific id that are define in form fields then store in variable
				mobilePhone = document.getElementById("mobile").value;
				imei        = document.getElementById("imei").value;
				expS        = document.getElementById("exp_s").value;
				expE        = document.getElementById("exp_e").value;
				pPrice      = document.getElementById("p_price").value;
				sPrice      = document.getElementById("s_price").value;
				
				// push is the method of array in javascript ,..and this method push the new value in array 
			    mobileArr.push(mobilePhone);
				imeiArr.push(imei);
				expStartingArr.push(expS);
				expEndingArr.push(expE);
				purchasePriceArr.push(pPrice); 
				salePriceArr.push(sPrice); 
				
				//this code use to print the array ..but now we dnt need to print these arrays so commenting these lines
				
				/*document.getElementById("demo").innerHTML = mobileArr;
				document.getElementById("demo1").innerHTML = imeiArr;
				document.getElementById("demo2").innerHTML = expStartingArr;
				document.getElementById("demo3").innerHTML = expEndingArr;
				document.getElementById("demo4").innerHTML = purchasePriceArr;
				document.getElementById("demo5").innerHTML = salePriceArr; */
				
				//table that are define in front of the page are store in "table" variable through id "myTableData"
				table = document.getElementById("myTableData");
				
				//count the table row
				let rowCount = table.rows.length;
				
				//insert the new row
				let row = table.insertRow(rowCount);
				
				//insert the coulmn against the row
				row.insertCell(0).innerHTML= rowCount;
				row.insertCell(1).innerHTML= mobilePhone;
				row.insertCell(2).innerHTML= imei;
				row.insertCell(3).innerHTML= expS;
				row.insertCell(4).innerHTML= expE;	 
				row.insertCell(5).innerHTML= pPrice;	 
				row.insertCell(6).innerHTML= sPrice;	 
			    
				
			 } 
			    //this function convert the javascript array in string
				function send_value()
				{
						 document.myform.one.value = mobileArr.toString();
						 document.myform.two.value = imeiArr.toString();
						 document.myform.three.value = expStartingArr.toString();
						 document.myform.four.value = expEndingArr.toString();
						 document.myform.five.value = purchasePriceArr.toString();
						 document.myform.six.value = salePriceArr.toString();
				}
	</script>


   
</body>
</html>
